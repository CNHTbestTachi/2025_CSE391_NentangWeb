<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>TH2_B1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .form-container {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .form-container h3 {
        margin-bottom: 20px;
      }

      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .row input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .row-full {
        margin-bottom: 15px;
      }

      .row-full input,
      .row-full textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        resize: vertical;
        min-height: 120px;
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .form-footer button {
        padding: 10px 20px;
        background-color: #5bc0de;
        color: white;
        border: none;
        cursor: pointer;
      }

      .form-footer .note {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>Get in touch with us by filling contact form below</h3>

      <div class="row">
        <input type="text" placeholder="* Enter your full name" />
        <input type="email" placeholder="* Enter your email address" />
      </div>

      <div class="row-full">
        <input type="text" placeholder="Enter your subject" />
      </div>

      <div class="row-full">
        <textarea placeholder="* Your message here..."></textarea>
      </div>

      <div class="form-footer">
        <button>Send message</button>
        <div class="note">* Please fill all required form field, thanks!</div>
      </div>
    </div>
  </body>
</html>
